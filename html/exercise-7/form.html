<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
		label {
			display: block
		}
	</style>
</head>
<body>




<form action="#">

<!-- Email -->
    <label for="email-form">E-mail</label>
    <input type="email" id="email-form" name="e-mail">


<!-- Password -->
    <label for="password-form">Password</label>
    <input type="password" id="password-form" name="password">

<!-- Nome e Cognome -->
    <label for="name-form">Nome</label>
    <input type="text" id="name-form" name="name-form">

    <label for="surname-form">Cognome</label>
    <input type="text" id="surname-form" name="surname-form">

<!-- Data di nascita -->
    <label for="date">Data di nascita</label>
    <input type="date" id="date" name="data-nascita">


<!-- Numero di telefono -->
    <label for="telephone-form">Numero di telefono</label>
    <input type="tel" id="telephone-form" name="numero-telefono">


<!-- Selettore con scelta di un piano di abbonamento. 1(un piano free) , 2(Un gruppo di massimo 3 piani con prezzo crescente) -->
    <label for="plan-selector">Scegli un piano abbonamento</label>
    <select id="plan-selector" name="piano-abbonamento">
        <option value="0">Free</option>
        <optgroup label="Mensili">
            <option value="5">5€ mensili</option>
            <option value="10">10€ mensili</option>
            <option value="20">20€ mensili</option>

        </optgroup>

    </select>


<!-- Un campo per scegliere se aggiungere o meno i vantaggi PRO -->
    <label for="pro-plan">Servizio PRO aggiuntivo</label>
    <input type="checkbox" id="pro-plan" name="piano-pro">

<!-- Campi per inserimento carta di scredito (numero carta, CVC, Scadenza) -->
    <label for="credit-card">Inserire numero carta</label>
    <input type="text" id="credit-card" name="carta-di-credito">

    <label for="cvc-card">Inserire CVC</label>
    <input type="text" id="cvc-card" name="cvc-carta">

    <label for="expiration-date">Inserire data di scadenza carta</label>
    <input type="text" id="expiration-date" name="expiration-date">


<!-- Indirizzo di fatturazione -->
    <label for="indirizzo-fatturazione">Indirizzo di Fatturazzione</label>
    <input type="text" id="indirizzo-fatturazione" name="indirizzo-fatturazione">

    <button type="submit">Invia</button>

</form>


</body>
</html>
